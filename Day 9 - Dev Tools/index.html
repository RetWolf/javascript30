<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'Dog');

    // Styled
    console.log('%c I am some great text', 'font-size 20px');

    // warning!
    console.warn('oh noooo');

    // Error :|
    console.error('shit!');

    // Info
    console.info('Crocs are weird');

    // Testing
    console.assert(1 == 2, 'Wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    // counting
    console.count('dog');

    // timing
    console.time('fetching data');
    console.timeEnd('fetching data');

  </script>
</body>
</html>
